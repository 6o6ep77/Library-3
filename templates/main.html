<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<h2>Поиск по библиотеке</h2>
<form method="post" action="/add_message">
    <input type="text" name="text">
    <input type="text" name="tag">
    <button type="submit">Начать поиск</button>
</form>


<h3>Messages list</h3>
{% for message in messages %}
<div><b>{{ message.text }}</b>&nbsp;{{ message.tag }}</div>
{% endfor %}

</body>
</html>
